<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="Css/styles.css" />
  <script src="https://kit.fontawesome.com/db895f6c4c.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="hero-container"></div>
    <div class="button-container"></div>
    <script type="module" src="js/common.js"></script>
    <script type="module" src="js/contact.js"></script>
  </header>
  <h1 class="title-text">Contact us</h1>
  <h2 class="text-container-index">
    if you have questions about our Poodles, upcoming litters, or just want to
    say hello. Use the form below to reach out, and we'll get back to you as
    soon as posible
  </h2>
  <form name="contactForm" id="contactForm" class="form-container">
    <label for="name"> Name: </label>
    <input type="text" id="name" name="name" placeholder="name" />
    <label for="email"> Emai address:</label>
    <input type="text" name="email" id="email" placeholder="Email address" />
    <label for="subject">subject:</label>
    <input type="text" name="subject" id="subject" placeholder="Subject" />
    <label for="message">Your message:</label>
    <textarea name="message" id="message" placeholder="Your message"></textarea>
    <button type="submit" id="submitButton">Submit</button>

    <div id="errorMessage" class="contact-error"></div>
  </form>

<footer></footer>
</body>
</html>
