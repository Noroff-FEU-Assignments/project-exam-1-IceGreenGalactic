<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hundene våre</title>
    <link rel="stylesheet" href="Css/styles.css" />
  </head>
  <body>

      <div class="hero-container"></div>
      <div class="button-container"></div>
      <script type="module" src="js/common.js"></script>
    </header>
    <h1 class="title-text">Our dogs</h1>
    <section class="dogs">
      <div>
        <img src="images/Raya.jpg" alt="white poodle" />
        <h1>Shirkus Magical Raya</h1>
        <h2>"Raya"</h2>
      </div>
      <div>
        <img src="images/Zpicey.jpg" alt="" />

        <h2>“Spicey”</h2>
      </div>
      <div>
        <img src="images/Eevee.jpg" alt="" />

      <div>
        <img src="images/Fant.jpg" alt="" />

      </div>
      <div>
        <img src="images/Ziera.jpg" alt="" />

        <h2>“Ziera”</h2>
      </div>
      <div>
        <img src="images/Izzy.jpg" alt="" />
        <h1>Shirkus-Cezanne</h1>
        <h2>“Izzy”</h2>

      <div>

        <h1>Shirkus Circle Of Life</h1>
        <h2>“Kira”</h2>
      </div>
